<html>

<head>
    
    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
    
    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    
    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="words.js"></script>
    
    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        let devices = [];
        let mqttAdapter = false

        function getObjectView() {
    
    
            socket.emit('getObjectView', 'system', 'instance', {startkey: 'system.adapter.', endkey: 'system.adapter.\u9999'}, (err, state) => {
                if (err) {
                    console.error(err);
                }
                else {
                    var result = [];
                    $.each(state.rows, (index, element) => {
                        result.push(element.value);
                    });
                    $.each(result, (index, element) => {
                       
                        switch (element._id) {
                            case 'system.adapter.mqtt.0':
                                mqttAdapter = true;
                                
                                break;
                    
                            default:
                                break
                    
                        }
                    });
                }
            });
        }

        function showHideSettings() {
    
            let enabledMqtt = JSON.parse($('#enabledMqtt').val());
    
            if (mqttAdapter) {
        
                if (enabledMqtt) {
                    $('.MQTTAdapter').hide();
                }
                else {
                    $('.MQTTAdapter').hide();
                }
            }
            else {
                if (enabledMqtt) {
                    $('.MQTTAdapter').show();
                }
                else {
                    $('.MQTTAdapter').hide();
                }
            }
        }


        getObjectView();

        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                            .on('change', () => {
                                showHideSettings();
                                onChange()
                            })
                }
                else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                            .on('change', () => {
                                showHideSettings();
                                onChange()
                            })
                            .on('keyup', () => onChange());
                }
            });
    
    
            devices = settings.devices || [];
    
            onChange(false);
    
            values2table('devices', devices, onChange);
    
    
            showHideSettings();
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            let obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                }
                else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
    
            obj.devices = table2values('devices');
            callback(obj);
        }
    </script>

</head>

<body>

<div class="m adapter-container">
    <!-- logo -->
    <div class="row">
        <div class="col s12 m4 l2">
            <img src="wallpanel.png" class="logo">
        </div>
    </div>
    <!-- end logo -->
    
    <!-- polling interval -->
    <div class="col s1.1 input-field">
        <input type="number" class="intervalField value" id="interval" max="3600" min="0" value="30"/>
        <label for="interval" class="translate">interval</label>
    </div>
    <!-- end polling interval -->
    
    <!-- delete -->
                <div class="col s12">
                     <div class="row">
                         <div></div>
                         <div class="input-field col m4 l4">
                            <input class="value" id="delete" value="false" type="checkbox"/>
                            <label for="delete" class="warnMessage translate">Caution !!!</label>
                            <div></div>
                            <span class="warnMessage translate">When activated, the states are automatically deleted if a device has been deleted from the table.</span>
                         </div>
                    </div>
                </div>
    <!-- end delete -->
    
    <!-- MQTT -->
                <div class="col s12 select">
                     <div class="row">
                         <div class="input-field col m2 l2">
                             <select autofocus="autofocus" class="value" data-default='false' id="enabledMqtt">
                                <option class="mqttOn translate" value="true">MQTT on</option>
                                <option class="mqttOff translate" value="false" selected>MQTT off</option>
                             </select>
                                <label for="enabledMqtt" class="translate">Enabled MQTT</label>
                         </div>
                    </div>
                </div>
    <!-- end MQTT -->
    
    <!-- wallpanel login table -->
    <div class="col s12" id="devices">
        <div class="row center">
            <a class="waves-effect waves-light btn table-button-add translate">add Device</a>
        </div>
        <div class="table-values-div select">
            <table class="table-values">
                <thead>
                <tr>
                    <th class="header translate" data-name="_index">Nr.</th>
                    <th class="header translate" data-name="name">Tablet-Name</th>
                    <th class="header translate" data-name="ip">IP Adresse</th>
                    <th class="header translate" data-type="number" data-default="2971" data-name="port">Port</th>
                    <th class="header translate" data-name="baseTopic">MQTT Base Topic</th>
                    <th class="header translate" data-default="true" data-type="checkbox" data-name="enabled">enabled</th>
                    <th class="header translate" data-buttons="delete">delete</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <h3 class='MQTTAdapter translate'>MQTT adapter is not installed please install the MQTT adapter before activating the function.</h3>
    <!-- end wallpanel table -->
</div>

</body>

</html>
